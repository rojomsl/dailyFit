<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Salud</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .logo {
            max-height: 80px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="./logo.svg" alt="Logo" class="logo">
        </div>

        <h2 class="text-center mb-4">Formulario de Salud</h2>

    <form action="pantallaPrincipal.html" method="post">

            <!-- Primera fila -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="form-group col-md-4">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
            </div>

            <!-- Segunda fila -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group col-md-4">
                    <label for="genero">Género</label>
                    <select id="genero" class="form-control">
                        <option selected>Selecciona...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>

            <!-- Tercera fila -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" class="form-control" id="peso" placeholder="Peso">
                </div>
                <div class="form-group col-md-4">
                    <label for="altura">Altura (cm)</label>
                    <input type="number" class="form-control" id="altura" placeholder="Altura">
                </div>
                <div class="form-group col-md-4">
                    <label for="actividad">Nivel de Actividad Física</label>
                    <select id="actividad" class="form-control">
                        <option selected>Selecciona...</option>
                        <option>Sedentario</option>
                        <option>Moderado</option>
                        <option>Activo</option>
                        <option>Muy Activo</option>
                    </select>
                </div>
            </div>

            <!-- Cuarta fila -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="meta">Meta</label>
                    <select id="meta" class="form-control">
                        <option selected>Selecciona...</option>
                        <option>Perder Peso</option>
                        <option>Ganar Masa Muscular</option>
                        <option>Mantenerse</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="enfermedades">Enfermedades Preexistentes</label>
                    <textarea class="form-control" id="enfermedades" rows="2" placeholder="Indica si tienes alguna enfermedad"></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label for="alergias">Alergias Alimentarias</label>
                    <textarea class="form-control" id="alergias" rows="2" placeholder="Indica si tienes alguna alergia"></textarea>
                </div>
            </div>

            <!-- Quinta fila -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ingreso">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="ingreso">
                </div>
                <div class="form-group col-md-4">
                    <label>Preferencias Alimenticias</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="vegetariano">
                            <label class="form-check-label" for="vegetariano">Vegetariano</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="vegano">
                            <label class="form-check-label" for="vegano">Vegano</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sinGluten">
                            <label class="form-check-label" for="sinGluten">Sin Gluten</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="archivo">Subir Información Médica</label>
                    <input type="file" class="form-control-file" id="archivo">
                </div>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-dark btn-block">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
