<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita con el Nutriólogo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Solicitud de Cita</h2>
                    <form action="./misCitas.html" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" >
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de la cita</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" >
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora de la cita</label>
                            <input type="time" class="form-control" id="hora" name="hora" >
                        </div>
                        <div class="mb-3">
                            <label for="nutriologo" class="form-label">Nutriólogo asignado</label>
                            <select class="form-select" id="nutriologo" name="nutriologo" >
                                <option value="" disabled selected>Selecciona tu nutriólogo</option>
                                <option value="nutriologo1">Nutriólogo 1</option>
                                <option value="nutriologo2">Nutriólogo 2</option>
                                <option value="nutriologo3">Nutriólogo 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalidad" class="form-label">Modalidad de la cita</label>
                            <select class="form-select" id="modalidad" name="modalidad">
                                <option value="" disabled selected>Selecciona la modalidad</option>
                                <option value="en_linea">En línea</option>
                                <option value="presencial">Presencial</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de teléfono</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="telefonoOption" id="telefonoRegistrado" value="registrado" checked>
                                    <label class="form-check-label" for="telefonoRegistrado">
                                        Usar teléfono registrado en DailyFit: <strong>5512345678</strong>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="telefonoOption" id="telefonoOtro" value="otro">
                                    <label class="form-check-label" for="telefonoOtro">
                                        Usar otro número de teléfono
                                    </label>
                                </div>
                            </div>
                            <div class="mt-2" id="nuevoTelefonoDiv" style="display: none;">
                                <input type="tel" class="form-control" id="nuevoTelefono" name="nuevoTelefono" placeholder="Ingresa el nuevo número de teléfono">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo de la cita</label>
                            <textarea class="form-control" id="motivo" name="motivo" rows="4" placeholder="Describe brevemente el motivo de tu cita"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Solicitar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Cargar la barra de navegación en el contenedor
    $(function() {
        $("#navbar-placeholder").load("barraNavegacionUsuario.html");
    });

    // Mostrar u ocultar el campo para un nuevo número de teléfono
    document.addEventListener('DOMContentLoaded', function() {
        const telefonoRegistrado = document.getElementById('telefonoRegistrado');
        const telefonoOtro = document.getElementById('telefonoOtro');
        const nuevoTelefonoDiv = document.getElementById('nuevoTelefonoDiv');

        telefonoRegistrado.addEventListener('change', function() {
            if (this.checked) {
                nuevoTelefonoDiv.style.display = 'none';
            }
        });

        telefonoOtro.addEventListener('change', function() {
            if (this.checked) {
                nuevoTelefonoDiv.style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
